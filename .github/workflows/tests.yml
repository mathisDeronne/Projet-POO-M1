name: Run Python Tests

# Déclenche le workflow sur push ou pull request uniquement sur la branche fram-bot
on:
  push:
    branches: [ fram-bot ]
  pull_request:
    branches: [ fram-bot ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Récupérer le code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Installer Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.13  # ou la version que tu utilises

    # 3️⃣ Installer les dépendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4️⃣ Ajouter le dossier src au PYTHONPATH pour que les imports fonctionnent
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$GITHUB_WORKSPACE/src" >> $GITHUB_ENV

    # 5️⃣ Lancer les tests avec pytest
    - name: Run tests
      run: |
        pytest tests --maxfail=1 --disable-warnings -v
