name: Run Python Tests

# Déclenche uniquement lors des PR vers main
on:
  pull_request:
    branches: [ main ]

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Python (version STABLE)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Installer uv
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      # 4️⃣ Installer les dépendances depuis uv.lock
      - name: Sync dependencies
        run: uv pip sync uv.lock

      # 5️⃣ Lancer pytest
      - name: Run tests
        run: |
          PYTHONPATH=. pytest -q