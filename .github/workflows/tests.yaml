name: Run Python Tests

# D√©clenche le workflow sur push ou pull request uniquement sur la branche fram-bot
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ R√©cup√©rer le code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Installer Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.13  # ou la version que tu utilises

    # 3Ô∏è‚É£ Installer les d√©pendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4Ô∏è‚É£ Ajouter le dossier src au PYTHONPATH pour que les imports fonctionnent
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$GITHUB_WORKSPACE/src" >> $GITHUB_ENV

    # 5Ô∏è‚É£ Lancer les tests avec pytest
    - name: Run tests
      run: |
        pytest tests --maxfail=1 --disable-warnings -v
        pytest
        TEST_RESULT=$?
      run:
        if [ $TEST_RESULT -ne 0 ]; then
          echo ""
          echo "‚ùå PUSH REFUS√â"
          echo "‚û°Ô∏è  Un ou plusieurs tests ont √©chou√©."
          echo "‚û°Ô∏è  Corrige les erreurs avant de pousser ton code."
          echo ""
          exit 1
        fi

        echo ""
        echo "‚úÖ Tous les tests sont pass√©s avec succ√®s."
        echo "üöÄ Push autoris√©"
        echo ""